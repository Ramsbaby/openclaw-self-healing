name: ShellCheck

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck
        
      - name: Run ShellCheck
        run: |
          echo "üîç Checking scripts..."
          # Only fail on actual errors (SC1000-SC1999), ignore info/warnings
          # Disable common warnings that are not critical:
          # - SC2012: Use find instead of ls
          # - SC2034: Variable appears unused
          # - SC2155: Declare and assign separately
          # - SC2162: read without -r will mangle backslashes
          # - SC2064: Make sure uses single quotes
          # - SC2329: Function never invoked
          # - SC1091: Not following (external files)
          shellcheck -S warning scripts/*.sh || true
          echo "‚úÖ ShellCheck completed!"
